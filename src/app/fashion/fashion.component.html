
<ion-card>
  <ion-card-header align="center">
    <ion-toolbar color="secondary" style="border-radius: 15px;">
      <ion-title><b>Fashion listing</b></ion-title>
    </ion-toolbar>
  </ion-card-header>

  <div class="main-body" scrolly="true" style="max-height:auto">
    <ion-list class="goods_list">
      <ion-item class="product-card" *ngFor="let item of products">
        <ion-img class="product-img" src="https://cdn.onlinewebfonts.com/svg/download_471299.png"></ion-img>
        <ion-label class="product-name"><b>{{item.name}}</b></ion-label>
        <!-- <p class="product-desc">{{item.description}}</p> -->
      </ion-item>
    </ion-list>
  </div>
</ion-card>
