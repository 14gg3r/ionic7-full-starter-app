<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Список дел</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-grid>
  <ion-row class="ion-align-items-center">
    <ion-col>
        <ion-item>
          <ion-input placeholder="Название задачи" (keypress)="taskCompleted($event)" [(ngModel)]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Описание задачи" [(ngModel)]="description"></ion-textarea>
        </ion-item>
    </ion-col>
    <ion-col size="auto">
      <ion-button (click)="createTask()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<div *ngIf="data.length == 0" class="message">
  <ion-label>Задачи отсутствуют</ion-label>
</div>

  <ion-card *ngFor="let task of data" [ngClass]="{'done': task.isActive}">
    <ion-checkbox class="check" labelPlacement="end" [(ngModel)]="task.isActive">
      <ion-card-header>
        
          <ion-card-title>{{ task.name }}</ion-card-title>
      
      </ion-card-header>
    
      <ion-card-content>
        {{ task.description }}
      </ion-card-content>
  </ion-checkbox>
  </ion-card>
  
</ion-content>
