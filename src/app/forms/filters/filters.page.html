<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="filters-content">
  <ion-item-group class="filters-group">
    <ion-item-divider>
      <ion-label>Фильтры цены</ion-label>
    </ion-item-divider>
    <form [formGroup]="rangeForm" class="range-list">
      <ion-row class="range-item">
        <ion-col size="12">
          <div class="range-header">
            <span class="range-value">{{ rangeForm.controls["dual"]["value"]["lower"] }}</span>
            <span class="range-label">Цена</span>
            <span class="range-value">{{ rangeForm.controls["dual"]["value"]["upper"]  }}</span>
          </div>
        </ion-col>  
        <ion-col size="12">
          <ion-range class="range-control" formControlName="dual" color="secondary" dualKnobs="true"  min="0" max="20000" step="100"></ion-range>
        </ion-col>
      </ion-row>
      <ion-row class="range-item">
        <ion-col size="10">
          <div class="range-header">
            <span class="range-label">Количество гостей</span>
            <span class="range-value">{{ rangeForm.controls["single"]["value"] }}</span>
          </div>
        </ion-col>
        <ion-col size="10">
          <ion-range class="range-control" formControlName="single" color="secondary"  min="1" max="10" step="1"></ion-range>
        </ion-col>
      </ion-row>
    </form>

    <ion-item-divider>
      <ion-label>Требования</ion-label>
    </ion-item-divider>
    <form [formGroup]="checkboxForm">
      <ion-list class="checkbox-list" lines="full">
        <ion-item class="checkbox-item" *ngFor="let typeOfRequir of typeOfRequirs">
          <ion-label class="checkbox-label">{{typeOfRequir}}</ion-label>
          <ion-checkbox color="secondary" formControlName="filter_1"></ion-checkbox>
        </ion-item>
       </ion-list> 
    </form>

    <ion-item-divider>
      <ion-label>Тип номера</ion-label>
    </ion-item-divider> 
    <form [formGroup]="radioForm">
      <ion-list class="radio-list" lines="full">
        <ion-radio-group class="radio-group" formControlName="selected_option">
          <ion-item class="radio-item" *ngFor="let typeOfRoom of typeOfRooms">
            <ion-label class="radio-label">{{typeOfRoom.title_field}}</ion-label>
            <ion-radio slot="start" color="secondary" value="{{typeOfRoom.value_fieled}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </form>
